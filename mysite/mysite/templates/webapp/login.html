<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="first-name" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

                    <a href="#" class="txt2">
                        User name / password?
                    </a>
                </div>

                <div class="w-full text-center">
                    <a href="#" class="txt3">
                        Sign Up
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>
        </div>
    </div>
</div>
<table border=1>
  <tr>
    <th>Number</th>
    <th>Square</th>
  </tr>
  <indent>
  <% for i in range(10): %>
    <tr>
    <td><% print(i %)></td>
    <td><% print(i**2 %)></td>
    </tr>
  </indent>
</table>
<div id="dropDownSelect1"></div>
<div class="container">
<div class="alert alert-primary" role="alert">
    User: {{user_input}}
<div class="alert alert-dark" role="alert">
    Friend: {{bot_response}}
</div>
<form  action="/website" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Friend Chatbot
    <input type="text" name="user_input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Talk to my friend">
  <button type="submit" class="btn btn-primary">Send
</button></label></div>
<table border=1>
  <tr>
    <th>Number</th>
    <th>Square</th>
  </tr>
  <indent>
    <%_ for i in range(10): %>
    <tr>
    <td><% print i %></td>
    <td><% print i**2 %></td>
    </tr>
  </indent>>
</table>
</form>
</div>
</div>
</body>
</html>
